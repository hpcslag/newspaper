  <link href="./css/froala_style.min.css" rel="stylesheet" type="text/css" />

  <!-- Include Editor Plugins style. -->
  <link rel="stylesheet" href="./css/plugins/char_counter.css">

<head>

<body>
  <!-- article title-->
  Title of this article: <input type="text" id="title" /><br>

  <!-- article preface-->
  Preface: <br><textarea id="preface"></textarea>  <br>

  <!-- article hashtag-->
  <div class="container">
    <!-- The example Code -->
    <div class="example-wrapper">
      <div class="tags well">
        <label for="tag" class="control-label">Hash_Tag</label>
        <div class="tagging-js blockquote-success" data-tags-input-name="taggone" id="tagBox">preexisting-tag, another-tag</div>
      </div>
    </div>
  </div>

  <input type="file" name="upload" id="fileToUpload">

  <br>
  <!-- Create a tag that we will use as the editable area.
       You can use a div tag as well. -->
  <div id="froala-editor">
  </div>

  <button onClick="doSome()">Finish</button>

  <!-- Include jQuery. -->
  <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

  <!-- Include JS files. -->
  <script type="text/javascript" src="./js/froala_editor.min.js"></script>

  <!-- Include Code Mirror. -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/codemirror.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/mode/xml/xml.min.js"></script>

  <!-- Include Plugins. -->
  <script type="text/javascript" src="./js/plugins/align.min.js"></script>
  <script type="text/javascript" src="./js/plugins/char_counter.min.js"></script>
  <script type="text/javascript" src="./js/plugins/code_beautifier.min.js"></script>
  <script type="text/javascript" src="./js/plugins/code_view.min.js"></script>
  <script type="text/javascript" src="./js/plugins/colors.min.js"></script>
  <script type="text/javascript" src="./js/plugins/emoticons.min.js"></script>
  <script type="text/javascript" src="./js/plugins/entities.min.js"></script>
  <script type="text/javascript" src="./js/plugins/file.min.js"></script>
  <script type="text/javascript" src="./js/plugins/font_family.min.js"></script>
  <script type="text/javascript" src="./js/plugins/font_size.min.js"></script>
  <script type="text/javascript" src="./js/plugins/fullscreen.min.js"></script>
  <script type="text/javascript" src="./js/plugins/image.min.js"></script>
  <script type="text/javascript" src="./js/plugins/image_manager.min.js"></script>
  <script type="text/javascript" src="./js/plugins/inline_style.min.js"></script>
  <script type="text/javascript" src="./js/plugins/line_breaker.min.js"></script>
  <script type="text/javascript" src="./js/plugins/link.min.js"></script>
  <script type="text/javascript" src="./js/plugins/lists.min.js"></script>
  <script type="text/javascript" src="./js/plugins/paragraph_format.min.js"></script>
  <script type="text/javascript" src="./js/plugins/paragraph_style.min.js"></script>
  <script type="text/javascript" src="./js/plugins/quick_insert.min.js"></script>
  <script type="text/javascript" src="./js/plugins/quote.min.js"></script>
  <script type="text/javascript" src="./js/plugins/table.min.js"></script>
  <script type="text/javascript" src="./js/plugins/save.min.js"></script>
  <script type="text/javascript" src="./js/plugins/url.min.js"></script>
  <script type="text/javascript" src="./js/plugins/video.min.js"></script>
  <!-- Include the plugin JS file. -->
  <script type="text/javascript" src="./js/plugins/code_view.min.js"></script>
  <script type="text/javascript" src="./js/plugins/codemirror.min.js"></script>
  <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.js">-->

  <!-- Include the language file. -->
  <script type="text/javascript" src='./js/languages/zh_tw.js'></script>

  <!-- Don't forget to include taggingJS! -->
  <script src="../tagging/tagging.js"></script>

  <!-- Initialize the editor. -->
  <script type="text/javascript">
      $(function() {
          $('div#froala-editor').froalaEditor({
            language: 'zh_tw'
          });
          $('.selector').froalaEditor({
            codeMirror: false
          });
      });

      function doSome(){

        var postFormData = new FormData();
        postFormData.append('file', $('#fileToUpload').get(0).files[0]);
        postFormData.append('content', $('div#froala-editor').froalaEditor('html.get',true));
        postFormData.append('title' , $('#title').val());
        postFormData.append('preface' , $('#preface').val());
        postFormData.append('hash_tag' , $('#tagBox').tagging("getTags"));


        $.ajax({
          url: '/admin/article/post_article',
          type: 'POST',
          processData: false, // important
          contentType: false, // important
          dataType : 'json',
          data: postFormData
        }).done(function(result) {
          alert(JSON.stringify(result));
        });;

        /*$.post("/admin/article/post_article",{
            content: $('div#froala-editor').froalaEditor('html.get',true),
            title : $('#title').val(),
            preface : $('#preface').val(),
            hash_tag : $('#tagBox').tagging("getTags"),
            feature_picture : $('#feature_picture').val(),
        },function(data, status){
            alert("Data: " + data + "\nStatus: " + status);
        });*/
      }
  </script>
</body>
</html>
